<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" ></script>

<style type="text/css">
td.language {}
td.timestamp {}
</style>

<script type="text/javascript">
function init()
{
/*
$('td.language').map(function() { 
  return {'es': 'Spanish', 'it': 'Italian'}[$(this).text()];
}

$('td.timestamp').map(function() { 
  return new Date($(this).text()).toUTCString();
}
*/

$('td.language').each(function() { 
  $(this).text({'es': 'Spanish', 'it': 'Italian'}[$(this).text()]);
  });

$('td.timestamp').each(function() { 
  var t = new Date(parseInt($(this).text()));
  $(this).text(t.getFullYear() + "-" + t.getMonth() + "-" + t.getDay());
  });

}
</script>
<body onload="init()">
  <table border=1>
    <tr>
      <td>Word</td>              
      <td>Language</td>             
      <td>Occurrences</td>
      <td>Last Occurrence</td>
    </tr>
          
    {{#entries}}
    <tr>             
      <td>{{word}}</td>        
      <td class='language'>{{lang}}</td>            
      <td>{{occurrences}}</td>
      <td class='timestamp'>{{lastOccurrences}}</td>
    </tr>        
    {{/entries}}
          
  </table>        
</body>    
</html>
